<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Fitness Coach</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ffffff 0%, #ffffff 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .header-section {
            background-image: radial-gradient(circle farthest-corner at 48.4% 47.5%, rgba(122,183,255,1) 0%, rgba(21,83,161,1) 90%);
            padding: 3rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            width: 100%;
        }

        .header-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://images.unsplash.com/photo-1534438327276-14e5300c3a48?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') center/cover;
            opacity: 0.1;
            z-index: 0;
        }

        .header-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }

        .header-subtitle {
            color: white;
            font-size: 1.2rem;
            font-weight: 500;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .welcome-message {
            background-image: radial-gradient(circle farthest-corner at 48.4% 47.5%, rgba(122,183,255,1) 0%, rgba(21,83,161,1) 90%);
            border-radius: 20px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        .welcome-message h2 {
            color: white;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .welcome-message p {
            color: white;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .start-button {
            padding: 1.2rem 2.5rem;
            border-radius: 12px;
            background: linear-gradient(135deg, #007bff 0%, #007bff 100%);
            color: rgb(243, 243, 243);
            text-decoration: none;
            font-weight: 800;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: none;
            cursor: pointer;
        }

        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(1, 4, 49, 0.87);
        }

        
      

        .language-selector {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            position: absolute;
            top: 30px;
            right: 50px;
            z-index: 2;
        }

        .language-selector select {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            font-weight:bold ;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }

        .language-selector select:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
        }

        .language-selector select option {
            background: #1a4b8c;
            color: 45a049;
        } 
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header-title {
                font-size: 2.5rem;
            }

            .welcome-message {
                padding: 1.5rem;
            }
            .start-button {
                padding: 0.8rem 1.5rem;
            }
            .header-subtitle {
                font-size: 1rem;
            }
            .language-selector {
                top: 10px;
                right: 10px;
            }
            .language-selector select {
                padding: 6px 10px;
            }
            .language-selector select option {
                font-size: 0.8rem;
            }
        }
 
        @media (max-width: 425px) {
            .container {
                padding: 0.5rem;
            }
            .header-title {
                font-size: 2rem;
            }
            .welcome-message {
                padding: 1rem;
            }
            .start-button {
                padding: 0.8rem 1.5rem;
            }
            .header-subtitle {
                font-size: 1rem;
            }
            .language-selector {
                top: 10px;
                right: 10px;
            }
            .language-selector select {
                padding: 6px 10px;
            }
            .language-selector select option {
                font-size: 0.8rem;
            }         
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="header-section">
            <div class="language-selector">
                <select id="languageSelect" onchange="changeLanguage(this.value)">
                    <option value="en">English</option>
                    <option value="hi">Hindi</option>
                    <option value="guj">Gujarati</option>
                </select>
            </div>
            <div class="header-title">
                <img src="/static/images/icon1.png" style="height: 2.2em; vertical-align: middle; margin-right: 0.5em;" alt="Logo">
                FORGE-X
            </div>
            <div class="header-subtitle">Transform Your Body, Transform Your Life</div>
        </div>

        <div class="welcome-message">
            <h2>Welcome to Your Personal Fitness Coach! üéØ</h2>
            <p>I'm here to help you achieve your fitness goals and create a personalized workout plan that fits your lifestyle. Let's start by understanding your fitness journey and goals.</p>    
        </div>
         <a href="/chat" class="start-button">Start Todayüí™üèª</a>
    </div>
   
    <script src="/static/js/translations.js"></script>
    <script src="/static/js/language.js"></script>
</body>
</html>
