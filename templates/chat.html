<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Fitness Coach - Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            color: #ffffff;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header-section {
            background-image: radial-gradient(circle farthest-corner at 48.4% 47.5%, rgba(122,183,255,1) 0%, rgba(21,83,161,1) 90%);
            padding: 3rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .header-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://images.unsplash.com/photo-1534438327276-14e5300c3a48?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') center/cover;
            opacity: 0.1;
            z-index: 0;
        }

        .header-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }

        .header-subtitle {
            color: #ffffff;
            font-size: 1.2rem;
            font-weight: 500;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .chat-messages {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-message {
            padding: 1.5rem;
            border-radius: 16px;
            margin-bottom: 1.5rem;
            display: flex;
            flex-direction: column;
            max-width: 85%;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .chat-message.user {
            background: linear-gradient(135deg, #FF4B2B 0%, #FF416C 100%);
            margin-left: auto;
            border-bottom-right-radius: 4px;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 75, 43, 0.2);
        }

        .chat-message.assistant {
            background: rgba(255, 255, 255, 0.1);
            margin-right: auto;
            border-bottom-left-radius: 4px;
            color: #ffffff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .chat-message .content {
            margin-top: 0.5rem;
            line-height: 1.6;
            font-size: 1.1rem;
        }

        .message-input-section {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message-input-wrapper {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .message-input {
            flex-grow: 1;
            padding: 1.2rem;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .message-input:focus {
            outline: none;
            border-color: #FF4B2B;
            box-shadow: 0 0 0 3px rgba(255, 75, 43, 0.2);
        }

        .message-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .send-button {
            padding: 1.2rem 2.5rem;
            border-radius: 12px;
            background: linear-gradient(135deg, #FF4B2B 0%, #FF416C 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 75, 43, 0.3);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .back-button {
            display: inline-block;
            padding: 1.2rem 2.5rem;
            border-radius: 12px;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: none;
            cursor: pointer;
            margin-top: 1rem;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.3);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #FF4B2B 0%, #FF416C 100%);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #FF416C 0%, #FF4B2B 100%);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header-title {
                font-size: 2.5rem;
            }

            .chat-message {
                max-width: 90%;
            }

            .message-input-wrapper {
                flex-direction: column;
            }

            .send-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <div class="header-title">ðŸ’ª AI Fitness Coach</div>
            <div class="header-subtitle">Transform Your Body, Transform Your Life</div>
        </div>

        <div class="chat-messages" id="chatMessages"></div>

        <div class="message-input-section">
            <div class="message-input-wrapper">
                <input type="text" class="message-input" id="userInput" placeholder="Type your message here...">
                <button class="send-button" id="sendButton">Send</button>
            </div>
            <a href="/" class="back-button">Back to Home</a>
        </div>
    </div>

    <script>
        let messages = [];
        let questionCount = 0;

        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');

        function addMessage(role, content) {
            messages.push({ role, content });
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${role}`;
            messageDiv.innerHTML = `<div class="content">${content}</div>`;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // Disable input and button while processing
            userInput.disabled = true;
            sendButton.disabled = true;

            // Add user message to chat
            addMessage('user', message);
            userInput.value = '';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        messages,
                        question_count: questionCount
                    })
                });

                const data = await response.json();

                if (data.success) {
                    if (data.generate_plan) {
                        // Redirect to workout plan page
                        window.location.href = `/workout-plan?plan=${encodeURIComponent(data.response)}`;
                    } else {
                        questionCount++;
                        addMessage('assistant', data.response);
                    }
                } else {
                    addMessage('assistant', 'Error: ' + data.error);
                }
            } catch (error) {
                addMessage('assistant', 'Error: ' + error.message);
            }

            // Re-enable input and button
            userInput.disabled = false;
            sendButton.disabled = false;
            userInput.focus();
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Focus input on load
        userInput.focus();
    </script>
</body>
</html>
